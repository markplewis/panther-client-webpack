<!doctype html>
<html>
  <head>
    <title>Sample app</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Sample app">
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.chunks.bundle1.css %>">
  </head>
  <body>
    <h1>My sample app</h1>

    <div class="test-element"></div>

    <svg role="img" width="40" height="40">
      <use xlink:href="<%= require('../images/icon-anchor.svg').symbol %>"></use>
    </svg>
    <svg role="img" width="40" height="40">
      <use xlink:href="<%= require('../images/icon-code.svg').symbol %>"></use>
    </svg>
    <svg role="img" width="40" height="40">
      <use xlink:href="<%= require('../images/icon-enlarge.svg').symbol %>"></use>
    </svg>
    <svg role="img" width="40" height="40">
      <use xlink:href="<%= require('../images/icon-gear.svg').symbol %>"></use>
    </svg>

    <form class="c-form">
      <fieldset class="c-form__fieldset">
        <legend class="c-form__legend">Sample form</legend>
        <div class="c-form__field c-form__field--checkbox">
          <div class="c-form__field-inner">
            <input id="my-checkbox" type="checkbox" value="yes" class="c-form__control c-form__control--checkbox">
            <label for="my-checkbox" class="c-form__label">Checkbox</label>
          </div>
        </div>
        <div class="c-fundata-reports">
          <h3 class="c-fundata-reports__heading">Fundata reports</h3>
        </div>
      </fieldset>
    </form>

    <div class="test-div">Test</div>

    <script src="<%= htmlWebpackPlugin.files.chunks.bundle1.entry %>"></script>
  </body>
</html>
